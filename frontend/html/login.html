<!DOCTYPE html>
<html lang="en">
<head>

            <button id="button_Login" >login</button>
        </div>
    </header>
    <main>

        <button id="btnDashboard">Ingresar</button>

      </div> 


        
    </main>

    <script src="/javascript_navegador/proyecto_tienda_online/frontend/JSDom/login.js" ></script>
